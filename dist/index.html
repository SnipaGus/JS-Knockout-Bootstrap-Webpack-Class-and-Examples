<!doctype html>
<html>

<head>
  <title>Getting Started</title>
</head>

<body>
  <div id='root' class='container-fluid'>
    <div id='title' class='row-fluid'>
      <p class='text-center font-weight-bold display-3' data-bind='text: activePage().title'></p>
    </div>
    <div id='image-content' class='row-fluid h-50 justify-content-md-center'>
      <div class='col text-center'>
          <!-- ko if: activePage().image != null -->
          <img id="top-image" class="img-fluid h-25" alt="">
          <!-- /ko -->
      </div>
    </div>
    <div id='text-content' class='row-fluid h-50'>
      <div class='col'>
        <ul data-bind="foreach: activePage().text">
          <li>
            <span data-bind="text: $data"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
